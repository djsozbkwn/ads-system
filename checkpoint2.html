<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic | Generating...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #05050a; color: white; font-family: 'Space Grotesk', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #ec4899; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="text-center">
        <div class="loader"></div>
        <h2 class="text-2xl font-bold mb-2">Finalizing Checkpoint</h2>
        <p id="status" class="text-gray-400">Minting your unique key in the database...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ANTI-BYPASS: Check if they completed C1
        if (!localStorage.getItem('c2_auth')) {
            window.location.href = "index.html";
        }

        const firebaseConfig = {
            apiKey: "AIzaSyAdLZX_xW_uJZa0zYVTcrfP05s8oMt10DE",
            authDomain: "cosmic-keys.firebaseapp.com",
            projectId: "cosmic-keys",
            storageBucket: "cosmic-keys.firebasestorage.app",
            messagingSenderId: "289773837908",
            appId: "1:289773837908:web:7623604e8c4fad63c297c1"
        };

        async function generateKey() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);

                // Generate random key
                const charset = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
                let keyStr = "CSMC-";
                for (let i = 0; i < 8; i++) {
                    keyStr += charset.charAt(Math.floor(Math.random() * charset.length));
                    if(i===3) keyStr += "-";
                }

                // Default time: 24 hours from now
                const expiresAt = Date.now() + (24 * 60 * 60 * 1000);

                // Save to Firestore
                await setDoc(doc(db, 'artifacts', 'cosmic-app', 'public', 'data', 'keys', keyStr), {
                    key: keyStr,
                    createdAt: Date.now(),
                    expiresAt: expiresAt,
                    isInfinite: false,
                    usedBy: "" // Empty until someone injects it in Roblox
                });

                // Clear bypass tokens so they can't spam refresh
                localStorage.removeItem('c1_auth');
                localStorage.removeItem('c2_auth');

                // Redirect to finish page with the key in the URL
                window.location.href = `finish.html?key=${keyStr}`;

            } catch (e) {
                document.getElementById('status').innerText = "Database Error: " + e.message;
            }
        }

        generateKey();
    </script>
</body>
</html>
