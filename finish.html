<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic | Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Space Grotesk', sans-serif; background-color: #05050a; color: #ffffff; overflow: hidden; }
        #starfield { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; }
        .glass-panel { position: relative; z-index: 10; background: rgba(15, 15, 25, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .text-gradient { background: linear-gradient(to right, #4ade80, #2dd4bf); color: transparent; -webkit-background-clip: text; background-clip: text; }
        .key-box { background: rgba(0,0,0,0.5); border: 1px solid rgba(74, 222, 128, 0.2); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #4ade80; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <canvas id="starfield"></canvas>
    <div class="glass-panel w-full max-w-md p-10 text-center">
        <div id="status-area">
            <div class="loader mx-auto mb-4"></div>
            <p id="status-text" class="text-sm text-gray-400">Verifying completions...</p>
        </div>

        <div id="content" class="hidden">
            <div class="w-20 h-20 rounded-full bg-green-500/10 border border-green-500/30 flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gradient uppercase mb-2">Access Granted</h1>
            <p class="text-gray-400 text-sm mb-8">Copy your Cosmic Key below.</p>
            <div class="key-box rounded-xl p-5 mb-8 flex justify-between items-center">
                <code id="keyDisplay" class="text-green-300 font-mono text-lg tracking-wider">GENERATING...</code>
                <button onclick="copyKey()" id="copyBtn" class="text-xs font-bold text-white/50 hover:text-white uppercase transition-all">Copy</button>
            </div>
            <p class="text-[10px] text-gray-500 uppercase tracking-tighter mb-4">Expires in 24 Hours</p>
            <a href="index.html" class="text-gray-500 hover:text-white text-sm transition-all underline underline-offset-4">Return Home</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdLZX_xW_uJZa0zYVTcrfP05s8oMt10DE",
            authDomain: "cosmic-keys.firebaseapp.com",
            projectId: "cosmic-keys",
            storageBucket: "cosmic-keys.firebasestorage.app",
            messagingSenderId: "289773837908",
            appId: "1:289773837908:web:7623604e8c4fad63c297c1"
        };

        async function init() {
            const statusText = document.getElementById('status-text');
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);

                statusText.innerText = "Handshaking with database...";
                await signInAnonymously(auth);

                statusText.innerText = "Syncing Cosmic ID...";
                const characters = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                let key = 'CSMC-';
                for (let i = 0; i < 8; i++) {
                    key += characters.charAt(Math.floor(Math.random() * characters.length));
                    if (i === 3) key += '-';
                }

                await setDoc(doc(db, 'artifacts', 'cosmic-app', 'public', 'data', 'keys', key), {
                    key: key,
                    createdAt: serverTimestamp(),
                    expiry: Date.now() + (24 * 60 * 60 * 1000)
                });

                document.getElementById('keyDisplay').innerText = key;
                document.getElementById('status-area').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } catch (err) {
                statusText.innerText = "System error: " + err.message;
                statusText.style.color = "#f87171";
            }
        }

        window.copyKey = () => {
            const key = document.getElementById('keyDisplay').innerText;
            navigator.clipboard.writeText(key);
            document.getElementById('copyBtn').innerText = "COPIED";
            setTimeout(() => { document.getElementById('copyBtn').innerText = "COPY"; }, 2000);
        };

        init();

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        function animate() {
            ctx.fillStyle = '#05050a';
            ctx.fillRect(0,0,width,height);
            ctx.fillStyle = 'white';
            for(let i=0; i<80; i++) { ctx.fillRect(Math.random()*width, Math.random()*height, 1, 1); }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
