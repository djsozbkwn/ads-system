<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic | Key Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #030305; 
            color: #ffffff; 
            font-family: 'Space Grotesk', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            background-image: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #030305 80%);
        }
        .glass-card { 
            background: rgba(10, 10, 15, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 32px; 
            padding: 3rem; 
            width: 100%; 
            max-width: 480px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .key-display-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        .key-display-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.05), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        
        .copy-button {
            background: linear-gradient(135deg, #8b5cf6, #d946ef);
            transition: all 0.3s ease;
        }
        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.4);
        }
        .loader { 
            border: 2px solid rgba(255,255,255,0.05); 
            border-top: 2px solid #8b5cf6; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 0.8s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite; 
            margin: 0 auto 1.5rem; 
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Generation View -->
    <div id="loading" class="text-center">
        <div class="loader"></div>
        <h2 class="text-xl font-medium text-gray-400 tracking-wide uppercase">Authorizing Session</h2>
    </div>

    <!-- Key View -->
    <div id="display" class="glass-card hidden animate-in fade-in zoom-in duration-500">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-500/10 border border-green-500/20 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight mb-2">Access Granted</h1>
            <p class="text-gray-500 text-sm leading-relaxed">Your unique key has been generated and is ready for use.</p>
        </div>
        
        <div class="key-display-container p-6 mb-8 text-center">
            <p class="text-[10px] uppercase tracking-[0.2em] text-purple-400 font-bold mb-3">Your Digital Key</p>
            <code id="keyDisplay" class="text-2xl md:text-3xl font-mono font-bold text-white tracking-widest"></code>
        </div>

        <button onclick="copyKey()" id="copyBtn" class="copy-button w-full py-4 rounded-2xl font-bold text-white tracking-wide text-sm uppercase mb-6">
            Copy to Clipboard
        </button>
        
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Duration</p>
                <p class="text-sm font-semibold">24 Hours</p>
            </div>
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Status</p>
                <p class="text-sm font-semibold text-green-400">Locked</p>
            </div>
        </div>

        <p class="text-center mt-8 text-[11px] text-gray-600 uppercase tracking-widest">
            Key binds to your HWID/Username on first use
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdLZX_xW_uJZa0zYVTcrfP05s8oMt10DE",
            authDomain: "cosmic-keys.firebaseapp.com",
            projectId: "cosmic-keys",
            storageBucket: "cosmic-keys.firebasestorage.app",
            messagingSenderId: "289773837908",
            appId: "1:289773837908:web:7623604e8c4fad63c297c1"
        };

        const urlParams = new URLSearchParams(window.location.search);
        const urlKey = urlParams.get('key');
        const canAccess = localStorage.getItem('finish_access') === 'true';

        async function start() {
            if (urlKey && urlKey.startsWith("CSMC-")) {
                await showExistingKey(urlKey);
            } else if (canAccess) {
                await handleNewGeneration();
            } else {
                window.location.href = "index.html";
            }
        }

        async function handleNewGeneration() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);

                const charset = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
                let newKey = "CSMC-";
                for (let i = 0; i < 8; i++) {
                    newKey += charset.charAt(Math.floor(Math.random() * charset.length));
                    if(i===3) newKey += "-";
                }

                await setDoc(doc(db, 'artifacts', 'cosmic-app', 'public', 'data', 'keys', newKey), {
                    key: newKey,
                    createdAt: Date.now(),
                    expiresAt: Date.now() + (24 * 60 * 60 * 1000),
                    isInfinite: false,
                    usedBy: ""
                });

                localStorage.clear(); 
                window.location.href = `finish.html?key=${newKey}`;
            } catch (e) {
                window.location.href = "index.html";
            }
        }

        async function showExistingKey(keyId) {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);

                const snap = await getDoc(doc(db, 'artifacts', 'cosmic-app', 'public', 'data', 'keys', keyId));

                if (snap.exists()) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('keyDisplay').innerText = keyId;
                    document.getElementById('display').classList.remove('hidden');
                } else {
                    window.location.href = "index.html";
                }
            } catch (e) {
                window.location.href = "index.html";
            }
        }

        window.copyKey = () => {
            const text = document.getElementById('keyDisplay').innerText;
            navigator.clipboard.writeText(text);
            const btn = document.getElementById('copyBtn');
            btn.innerText = "COPIED TO CLIPBOARD!";
            btn.style.background = "#10b981";
            setTimeout(() => { 
                btn.innerText = "Copy to Clipboard"; 
                btn.style.background = "";
            }, 2000);
        };

        start();
    </script>
</body>
</html>
