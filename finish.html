<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic | Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #05050a; color: white; font-family: 'Space Grotesk', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .glass-panel { background: rgba(15, 15, 25, 0.8); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; padding: 40px; text-align: center; width: 100%; max-width: 450px; }
        .key-box { background: rgba(0,0,0,0.5); border: 1px solid rgba(74, 222, 128, 0.2); }
    </style>
</head>
<body>
    <div id="content" class="glass-panel hidden">
        <h1 class="text-3xl font-bold text-green-400 uppercase mb-2">Access Granted</h1>
        <p class="text-gray-400 text-sm mb-8">This key will bind to your Roblox Username.</p>
        
        <div class="key-box rounded-xl p-5 mb-8 flex justify-between items-center">
            <code id="keyDisplay" class="text-green-300 font-mono text-lg tracking-wider">LOADING</code>
            <button onclick="copyKey()" id="copyBtn" class="text-xs font-bold text-white/50 hover:text-white uppercase transition-all">Copy</button>
        </div>
        
        <p class="text-[10px] text-gray-500 uppercase tracking-tighter mb-4">Valid for 24 Hours</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ANTI-BYPASS: Get Key from URL parameter (?key=CSMC-...)
        const urlParams = new URLSearchParams(window.location.search);
        const userKey = urlParams.get('key');

        if (!userKey || !userKey.startsWith('CSMC-')) {
            window.location.href = "index.html";
        }

        const firebaseConfig = {
            apiKey: "AIzaSyAdLZX_xW_uJZa0zYVTcrfP05s8oMt10DE",
            authDomain: "cosmic-keys.firebaseapp.com",
            projectId: "cosmic-keys",
            storageBucket: "cosmic-keys.firebasestorage.app",
            messagingSenderId: "289773837908",
            appId: "1:289773837908:web:7623604e8c4fad63c297c1"
        };

        async function verifyDisplay() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);

                // Double check if it actually exists in DB
                const docRef = doc(db, 'artifacts', 'cosmic-app', 'public', 'data', 'keys', userKey);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    document.getElementById('keyDisplay').innerText = userKey;
                    document.getElementById('content').classList.remove('hidden');
                } else {
                    // Key is fake or deleted
                    window.location.href = "index.html";
                }
            } catch(e) {
                window.location.href = "index.html";
            }
        }

        window.copyKey = () => {
            navigator.clipboard.writeText(userKey);
            document.getElementById('copyBtn').innerText = "COPIED";
            setTimeout(() => { document.getElementById('copyBtn').innerText = "COPY"; }, 2000);
        };

        verifyDisplay();
    </script>
</body>
</html>
