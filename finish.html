<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic | Key Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #05050a; color: white; font-family: 'Space Grotesk', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; margin: 0; }
        .glass-panel { background: rgba(15, 15, 25, 0.8); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; padding: 40px; width: 100%; max-width: 450px; box-shadow: 0 0 50px rgba(139, 92, 246, 0.1); }
        .key-box { background: rgba(0,0,0,0.5); border: 1px solid rgba(74, 222, 128, 0.2); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #8b5cf6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Generation Loader -->
    <div id="loading">
        <div class="loader"></div>
        <h2 class="text-2xl font-bold mb-2">Finalizing Access...</h2>
        <p class="text-gray-400">Please wait while we secure your key.</p>
    </div>

    <!-- Key Display -->
    <div id="display" class="glass-panel hidden">
        <h1 class="text-3xl font-bold text-green-400 uppercase mb-2">Success</h1>
        <p class="text-gray-400 text-sm mb-8">Your key is ready. It will lock to the first Roblox account that uses it.</p>
        
        <div class="key-box rounded-xl p-5 mb-8 flex justify-between items-center">
            <code id="keyDisplay" class="text-green-300 font-mono text-lg tracking-wider"></code>
            <button onclick="copyKey()" id="copyBtn" class="text-xs font-bold text-white/50 hover:text-white uppercase transition-all bg-white/10 px-3 py-1 rounded">Copy</button>
        </div>
        
        <div class="text-left bg-white/5 p-4 rounded-lg mb-4">
            <p class="text-[10px] text-purple-400 uppercase font-bold mb-1">Status</p>
            <p class="text-xs text-gray-300">Key is active for 24 hours.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdLZX_xW_uJZa0zYVTcrfP05s8oMt10DE",
            authDomain: "cosmic-keys.firebaseapp.com",
            projectId: "cosmic-keys",
            storageBucket: "cosmic-keys.firebasestorage.app",
            messagingSenderId: "289773837908",
            appId: "1:289773837908:web:7623604e8c4fad63c297c1"
        };

        const urlParams = new URLSearchParams(window.location.search);
        const urlKey = urlParams.get('key');
        
        // RELIABLE CHECK: Did they come from Checkpoint 2?
        const canAccess = localStorage.getItem('finish_access') === 'true';

        async function start() {
            // Case 1: Key already generated and passed in URL
            if (urlKey && urlKey.startsWith("CSMC-")) {
                await showExistingKey(urlKey);
            } 
            // Case 2: Fresh arrival from Linkvertise, need to generate
            else if (canAccess) {
                await handleNewGeneration();
            } 
            // Case 3: Unauthorized
            else {
                console.log("Access denied. Redirecting...");
                window.location.href = "index.html";
            }
        }

        async function handleNewGeneration() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);

                // Generate key string
                const charset = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
                let newKey = "CSMC-";
                for (let i = 0; i < 8; i++) {
                    newKey += charset.charAt(Math.floor(Math.random() * charset.length));
                    if(i===3) newKey += "-";
                }

                const expiresAt = Date.now() + (24 * 60 * 60 * 1000);

                // Save to DB
                await setDoc(doc(db, 'artifacts', 'cosmic-app', 'public', 'data', 'keys', newKey), {
                    key: newKey,
                    createdAt: Date.now(),
                    expiresAt: expiresAt,
                    isInfinite: false,
                    usedBy: ""
                });

                // Crucial: Mark as used so they can't refresh to make 100 keys
                localStorage.removeItem('finish_access');
                localStorage.removeItem('c1_access');
                localStorage.removeItem('c2_access');

                // Reload with the key in URL
                window.location.href = `finish.html?key=${newKey}`;

            } catch (e) {
                console.error(e);
                alert("Database Error. Please try again from the start.");
                window.location.href = "index.html";
            }
        }

        async function showExistingKey(keyId) {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);

                const docRef = doc(db, 'artifacts', 'cosmic-app', 'public', 'data', 'keys', keyId);
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('keyDisplay').innerText = keyId;
                    document.getElementById('display').classList.remove('hidden');
                } else {
                    window.location.href = "index.html";
                }
            } catch (e) {
                window.location.href = "index.html";
            }
        }

        window.copyKey = () => {
            const text = document.getElementById('keyDisplay').innerText;
            navigator.clipboard.writeText(text);
            document.getElementById('copyBtn').innerText = "COPIED!";
            setTimeout(() => { document.getElementById('copyBtn').innerText = "Copy"; }, 2000);
        };

        start();
    </script>
</body>
</html>
