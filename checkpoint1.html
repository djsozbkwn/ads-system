<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic | Checkpoint 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #05050a; color: white; font-family: 'Space Grotesk', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .glass-panel { background: rgba(15, 15, 25, 0.8); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; padding: 40px; text-align: center; width: 100%; max-width: 400px; }
        .glow-btn { background: linear-gradient(135deg, #8b5cf6, #ec4899); display: block; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="glass-panel" id="main-panel" style="display: none;">
        <h1 class="text-3xl font-bold mb-4">Checkpoint 1</h1>
        <p class="text-gray-400 text-sm mb-6">One more step to generate your key.</p>
        <button onclick="nextStep()" class="glow-btn w-full">PROCEED TO C2</button>
    </div>

    <script>
        // ANTI-BYPASS: If token is missing, boot them to start
        if (localStorage.getItem('c1_auth') !== 'approved') {
            window.location.href = "index.html";
        } else {
            // Show panel if authorized
            document.getElementById('main-panel').style.display = 'block';
        }

        function nextStep() {
            // Upgrade their token to C2 access
            localStorage.setItem('c2_auth', 'approved');
            
            setTimeout(() => {
                // Redirect to C2 Linkvertise
                window.location.href = "https://link-target.net/3218101/5kExnXK0s4Mc";
            }, 500);
        }
    </script>
</body>
</html>
